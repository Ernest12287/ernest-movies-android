name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ› ï¸ Setup Gradle, JDK 20 & Caching
      # This action handles JDK setup (using Java 20), sets up Gradle caching, 
      # and ensures the Gradle wrapper (gradlew) is correctly configured and executable.
      uses: gradle/actions/setup-gradle@v3
      with:
        java-version: '20'
        distribution: 'temurin'
    
    - name: âš™ï¸ Build with Gradle
      # NOTE: This step requires the 'gradlew' file to be committed to the root of your repository.
      run: ./gradlew assembleRelease
      
    - name: ğŸ”‘ Sign APK
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: "34.0.0"
        
    - name: â¬†ï¸ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ernest-movies-apk
        path: app/build/outputs/apk/release/*.apk
        
    - name: ğŸ·ï¸ Create GitHub Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        files: app/build/outputs/apk/release/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
